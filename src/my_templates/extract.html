<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center">Extract Product Reviews</h1>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="text-center">
      <div class="mb-3">
        <label for="product_id" class="form-label">Enter Product ID:</label>
        <input type="text" name="product_id" class="form-control w-50 mx-auto">
      </div>
      <button type="submit" class="btn btn-success">Extract</button>
    </form>
</body>
</html>
