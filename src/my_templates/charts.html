<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.8rem;
      margin-top: 30px;
    }

    .btn-secondary {
      margin-top: 20px;
      font-size: 1rem;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .mt-4 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>{{ product_name }} Charts</h1>
    <h1>Product ID: {{ product_id }}</h1>
    <p><a href="/product/{{ product_id }}" class="btn btn-secondary">Back to Product Page</a></p>

    <h3 class="text-center">Recommendation Pie Chart</h3><br>
    <div class="text-center">
      <img src="{{ pie_chart }}" alt="Pie Chart" class="img-fluid">
    </div><br><br>

    <h3 class="text-center mt-4">Ratings Bar Chart</h3><br>
    <div class="text-center">
      <img src="{{ bar_chart }}" alt="Bar Chart" class="img-fluid">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
