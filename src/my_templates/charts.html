<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Product {{ product_id }} Charts</h1>
  <p><a href="/product/{{ product_id }}" class="btn btn-secondary">Back to Product Page</a></p>

  <h3>Recommendation Pie Chart</h3>
  <img src="{{ pie_chart }}" alt="Pie Chart" class="img-fluid">

  <h3 class="mt-4">Ratings Bar Chart</h3>
  <img src="{{ bar_chart }}" alt="Bar Chart" class="img-fluid">
</body>
</html>
